<div class="form">
  <mat-form-field appearance="fill" class="input-block">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="getFilterData()" class="btn-search">Search</button>
  </div>
</div>

<div class="table-block">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>
  
    <ng-container matColumnDef="domains">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domains</th>
      <td mat-cell *matCellDef="let element">{{element.domains}}</td>
    </ng-container>
  
    <ng-container matColumnDef="webPages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Web pages</th>
      <td mat-cell *matCellDef="let element">{{element.web_pages}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
